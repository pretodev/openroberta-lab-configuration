<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configuration visualization</title>

  <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="resources/css/main.css">
</head>

<body>
  <div class="container">
    <h3 class="text-center">Configuration visualization</h3>
    <div class="menu">
      <div class="custom-file menu-item">
        <input type="file" class="custom-file-input" id="xmlFileInput">
        <label class="custom-file-label" for="xmlFileInput">Upload program</label>
      </div>
      <button id="bntExport" type="button" class="btn btn-secondary menu-item">Export</button>
    </div>
    <div class="container-canva">
      <!--
        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%"
        height="100%"></svg>
      -->
    </div>
  </div>

  <script src="vendors/jquery/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
  <script src="vendors/bs-custom-file-input/bs-custom-file-input.min.js"></script>
  <script src="vendors/plain-draggable.min.js"></script>
  <script src="vendors/file-saver.min.js"></script>
  <script>
    function addRectTo(x, y) {
      const rect = document.createElementNS('http://www.w3.org/2000/svg', 'rect');
      rect.setAttribute('height', 10);
      rect.setAttribute('width', 10);
      rect.setAttribute('fill', 'red');
      rect.setAttribute('x', x);
      rect.setAttribute('y', y);
      document.querySelector('svg').appendChild(rect);
    }
  </script>

  <script type="module" src="resources/js/main.js"></script>
</body>

</html>
